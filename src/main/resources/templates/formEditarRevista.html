<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Editar revista')"></head>

<body>
<nav th:replace="fragments :: nav"></nav>
<div class="container-fluid">
    <h2 th:text="'ModificaciÃ³n de la revista ' + ${revista.getTitulo()}"></h2>
    <form method="post" th:action="@{/{user}/revista/{id}/editar(id=${revista.getIdLibro()}, user=${usuario.id})}" th:object="${revistaData}">
        <div class="col-6">
            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input class="form-control" id="titulo" name="titulo" required th:field="*{titulo}" type="text"/>
            </div>
            <div class="form-group">
                <label for="fechaPublicacion">Fecha de Publicacion:</label>
                <input class="form-control" id="fechaPublicacion" name="fechaPublicacion" required
                       th:field="*{fechaPublicacion}" type="date"/>
            </div>
            <div class="form-group">
                <label for="LongitudImpresion">Longitud de impresion:</label>
                <input class="form-control" id="LongitudImpresion" name="LongitudImpresion" required
                       th:field="*{LongitudImpresion}" type="number"/>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial:</label>
                <input class="form-control" id="editorial" name="editorial" required th:field="*{editorial}"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input class="form-control" id="tipo" name="tipo" required th:field="*{tipo}" type="text"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Modificar revista</button>
        <a class="btn btn-link" th:href="@{/{id}/revista/lista(id=${usuario.id})}">Cancelar</a>
</div>
</form>
</div>
<div th:replace="fragments::javascript"/>
</body>
</html>
