<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Eliminar Manga')"></head>

<body>
<nav th:replace="fragments :: nav"></nav>
<div class="container-fluid">
    <h2 th:text="'Eliminar manga ' + ${manga.getTitulo()}"></h2>
    <form method="post" th:action="@{/{user}/manga/{id}/eliminar(id=${manga.getIdLibro()}, user=${usuario.id})}" th:object="${mangaData}">
        <div class="col-6">
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input class="form-control" id="isbn" name="isbn" required th:field="*{isbn}" type="text" disabled/>
            </div>
            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input class="form-control" id="titulo" name="titulo" required th:field="*{titulo}" type="text" disabled/>
            </div>
            <div class="form-group">
                <label for="fechaPublicacion">Fecha de publicación:</label>
                <input class="form-control" id="fechaPublicacion" name="fechaPublicacion" required
                       th:field="*{fechaPublicacion}" type="date" disabled/>
            </div>
            <div class="form-group">
                <label for="LongitudImpresion">Longitud de impresion:</label>
                <input class="form-control" id="LongitudImpresion" name="LongitudImpresion" required
                       th:field="*{LongitudImpresion}" type="number" disabled/>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial:</label>
                <input class="form-control" id="editorial" name="editorial" required th:field="*{editorial}" disabled
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input class="form-control" id="autor" name="autor" required th:field="*{autor}" type="text"/>
            </div>
            <div class="form-group">
                <label for="demografia">Demografía:</label>
                <input class="form-control" id="demografia" name="demografia" required th:field="*{demografia}"
                       type="text"/>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <input class="form-control" id="genero" name="genero" required th:field="*{genero}" type="text"/>
            </div>
            <div class="form-group">
                <label for="color">A Color:</label>
                <input class="form-control" id="color" name="color" th:field="*{color}" type="checkbox"/>
            </div>
        </div>
        <button class="btn btn-danger" type="submit">Eliminar manga</button>
        <a class="btn btn-link" th:href="@{/{id}/manga/lista(id=${usuario.id})}">Cancelar</a>
</div>
</form>
</div>
<div th:replace="fragments::javascript"/>
</body>
</html>
