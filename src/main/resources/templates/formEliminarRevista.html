<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Eliminar Revista')"></head>

<body>
<nav th:replace="fragments :: nav"></nav>
<div class="container-fluid">
    <h2 th:text="'Eliminar revista ' + ${revista.getTitulo()}"></h2>
    <form method="post" th:action="@{/{user}/revista/{id}/eliminar(id=${revista.getIdLibro()}, user=${usuario.id})}" th:object="${revistaData}">
        <div class="col-6">
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input class="form-control" id="isbn" name="isbn" required th:field="*{isbn}" type="text" disabled/>
            </div>
            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input class="form-control" id="titulo" name="titulo" required th:field="*{titulo}" type="text" disabled/>
            </div>
            <div class="form-group">
                <label for="fechaPublicacion">Fecha de Publicacion:</label>
                <input class="form-control" id="fechaPublicacion" name="fechaPublicacion" required
                       th:field="*{fechaPublicacion}" type="date" disabled/>
            </div>
            <div class="form-group">
                <label for="LongitudImpresion">Longitud de impresion:</label>
                <input class="form-control" id="LongitudImpresion" name="LongitudImpresion" required
                       th:field="*{LongitudImpresion}" type="number" disabled/>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial:</label>
                <input class="form-control" id="editorial" name="editorial" required th:field="*{editorial}"
                       type="text" disabled/>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input class="form-control" id="tipo" name="tipo" required th:field="*{tipo}" type="text" disabled/>
            </div>
            <button class="btn btn-danger" type="submit">Eliminar revista</button>
            <a class="btn btn-link" th:href="@{/{id}/revista/lista(id=${usuario.id})}">Cancelar</a>
        </div>
    </form>
</div>
<div th:replace="fragments::javascript"/>
</body>
</html>
