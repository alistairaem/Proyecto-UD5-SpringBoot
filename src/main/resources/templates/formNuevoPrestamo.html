<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Crear Prestamo')"></head>

<body>
<div class="container-fluid">

    <h2 th:text="'Nuevo prestamo '"></h2>

    <form method="post" th:action="@{/{id}/prestamo/nuevo(id=${usuario.id})}" th:object="${prestamoData}">
        <div class="col-6">
            <div class="form-group">
                <label for="dni">DNI del cliente:</label>
                <input class="form-control" id="dni" name="dni" required th:field="*{dni}" type="text"/>
            </div>
            <div class="form-group">
                <label for="listaLibros">Isbn de los libros (separados por ","):</label>
                <input class="form-control" id="listaLibros" name="listaLibros" required th:field="*{listaLibros}" type="text"/>
            </div>
            <button class="btn btn-primary" type="submit">Crear prestamo</button>
        </div>
    </form>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert"
                 th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"/>

</body>
</html>
